fragment eventMutationResponse on EventMutationResponse {
  ...mutationStatuses
  event {
    ...eventInfo
  }
  errors {
    ...fieldError
  }
}

fragment eventInfo on ClubEvent {
  id
  title
  description
  start
  end
  createdAt
  updatedAt
  createdBy {
    ...clubMemberInfo
  }
  show
  status
  slot
  addressLink
  address
  color
  voteCount
  waitingCount
  isVoted
  isAdmin
  time
  maxVote
  price
}
fragment voteInfo on Vote {
  id
  value
  member {
    ...clubMemberInfo
  }
  createdAt
  status
  updatedAt
}
