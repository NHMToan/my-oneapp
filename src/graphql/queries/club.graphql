query Club($id: ID!) {
  club(id: $id) {
    ...clubInfo
  }
}

query Clubs($limit: Int!, $offset: Int!, $ordering: String) {
  clubs(limit: $limit, offset: $offset, ordering: $ordering) {
    totalCount
    hasMore
    results {
      ...clubInfo
    }
  }
}

query GetClubRequestingNumber($clubId: ID!) {
  getClubRequestingNumber(clubId: $clubId)
}

query ClubMembers(
  $limit: Int
  $offset: Int
  $clubId: ID!
  $status: Int!
  $role: Int
  $searchName: String
) {
  clubmembers(
    limit: $limit
    offset: $offset
    clubId: $clubId
    status: $status
    role: $role
    searchName: $searchName
  ) {
    totalCount
    hasMore
    results {
      ...clubMemberInfo
    }
  }
}
