query Event($id: ID!) {
  getEvent(id: $id) {
    ...eventInfo
  }
}

query Events(
  $limit: Int!
  $offset: Int!
  $dateBefore: String!
  $dateAfter: String!
  $clubId: String!
) {
  getEvents(
    limit: $limit
    offset: $offset
    dateAfter: $dateAfter
    dateBefore: $dateBefore
    clubId: $clubId
  ) {
    totalCount
    hasMore
    results {
      ...eventInfo
    }
  }
}

query MyEvents {
  myEvents {
    totalCount
    hasMore
    results {
      ...eventInfo
    }
  }
}

query GetVotes($limit: Int!, $offset: Int!, $status: Int!, $eventId: ID!) {
  getVotes(limit: $limit, offset: $offset, status: $status, eventId: $eventId) {
    totalCount
    hasMore
    results {
      ...voteInfo
    }
  }
}
query GetMyVotes($eventId: ID!) {
  getMyVotes(eventId: $eventId) {
    totalCount
    hasMore
    results {
      ...voteInfo
    }
  }
}
query GetVoteCount($id: ID!) {
  getVoteCount(id: $id)
}
query GetWaitingVote($id: ID!) {
  getWaitingVote(id: $id)
}
